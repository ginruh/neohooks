# docker-compose file for local dev (prod file will be added later)
version: '3'
services:
  redis:
    image: redis:6.2-alpine
  ui:
    build: 
      context: .
      dockerfile: DockerfileUI
    expose:
      - 3000
    depends_on:
      - api
  api:
    build:
      context: .
      dockerfile: DockerfileAPI
    expose:
      - 5000
    depends_on:
      - redis
  nginx:
    build:
      context: .
      dockerfile: DockerfileNginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"  
    depends_on:
      - api
      - ui